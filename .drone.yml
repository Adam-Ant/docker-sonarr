---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build
  settings:
    repo: sonarr-beta-dev

- name: test
  pull: always
  image: spritsail/docker-test
  settings:
    curl: :8989/api/system/status
    curl_opts: --header x-api-key:drone
    pipe: |
      jq -r ".version" |
      grep -qw "$(label io.spritsail.version.sonarr)"
    repo: sonarr-beta-dev
    run_args: -t -e SUID=0 -e API_KEY=drone
    verbose: true

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    from: sonarr-beta-dev
    repo: spritsail/sonarr
    tags:
    - beta
    - "%label io.spritsail.version.sonarr | %prefix beta | %auto"
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
    - beta
    event:
    - push
    - tag

- name: notify
  pull: always
  image: spritsail/notify
  environment:
    NOTIFY_TOKEN:
      from_secret: notify_token
    WEBHOOK_URL:
      from_secret: webhook_url
  when:
    status:
    - success
    - failure

